        uses: actions/setup-python@v4
        with:
          python-version: '3.x'

      # 3) Instala dependências (ajuste para requirements.txt, package.json, pom.xml etc.)
      - name: Install dependencies
        run: |
          pip install django

      # 4) Executa suite de testes
