name: CI/CD Workflow

# Dispara para Pull Requests em develop e master
on:
  push:
    branches:
      - develop
      - master
      - test_pipe

jobs:
  # Job de Testes: só roda quando o PR tiver base em 'develop'
  test:
#    if: github.event.pull_request.base.ref == 'test_pipe'
    runs-on: ubuntu-latest
    steps:
      # 1) Faz checkout do código
